name: V2Ray Config Check

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Xray (with debug)
        run: |
          set -x
          wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip -O Xray-linux-64.zip
          ls -lh Xray-linux-64.zip
          unzip Xray-linux-64.zip -d /tmp/xray
          ls -lh /tmp/xray/
          file /tmp/xray/xray || true
          ldd /tmp/xray/xray || true
          sudo mv /tmp/xray/xray /usr/local/bin/
          sudo chmod +x /usr/local/bin/xray
          ls -lh /usr/local/bin/xray
          /usr/local/bin/xray -version
          rm -f Xray-linux-64.zip

      - name: Print environment for debug
        run: |
          which xray || true
          xray -version || true
          uname -a
          ldd --version || true
          ldd /usr/local/bin/xray || true
          echo $PATH

      - name: Run config checker (verbose)
        run: |
          python --version
          which python
          pip --version
          set -x
          python v2ray_checker.py || (echo "v2ray_checker.py failed!"; exit 1)
        continue-on-error: true

      - name: Check for changes
        id: check_changes
        run: |
          set -x
          git status
          git diff result.txt || true
          if git diff --quiet result.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add result.txt
          git commit -m "Update V2Ray configs: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
        continue-on-error: true
